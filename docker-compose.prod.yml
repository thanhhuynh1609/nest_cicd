version: '3.8'
services:
  backend:
    image: huynhthanh1609/backend:${BACKEND_TAG:-latest}
    ports:
      - "3001:3000"
    env_file: .env
    depends_on:
      - db
  frontend:
    image: huynhthanh1609/frontend:${FRONTEND_TAG:-latest}
    ports:
      - "3000:80"
    depends_on:
      - backend
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data: