version: '3.8'
services:
  backend:
    image: huynhthanh1609/backend:${BACKEND_TAG:-latest}
    ports:
      - "3001:8080"  # ← SỬA: 8080 → 3000
    environment:      # ← THÊM environment variables
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USERNAME=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_DATABASE=${POSTGRES_DB}
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - db
  
  frontend:
    image: huynhthanh1609/frontend:${FRONTEND_TAG:-latest}
    ports:
      - "3000:80"
    depends_on:
      - backend
  
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: